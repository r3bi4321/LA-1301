<!doctype html>
<html>
  <body></body>
    <head>
      <meta charset="UTF-8">
      <meta http-equiv="X-UA-Compatible" content="IE=edge">
      <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>To-Do Liste</title>
        <link rel="stylesheet" type="text/css" href="registrieren.css">
    </head>
    <main></main>
    <header>
    
<h1>Registrieren</h1>

<a href="index.html"></a>
<button onclick="window.location.href='index.html'">
  <span>
    <svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 24 24" width="24" height="24"><path fill="none" d="M0 0h24v24H0z"></path><path fill="currentColor" d="M11 11V5h2v6h6v2h-6v6h-2v-6H5v-2z"></path></svg> Startseite
  </span>
</button>
</a>
    </header>
          

      <form id="fs-frm" name="registration-form" accept-charset="utf-8" action="https://formspree.io/f/mzblwedq" method="post">
        <fieldset id="fs-frm-inputs">
          <label for="full-name">Full Name</label>
          <input type="text" name="name" id="full-name" placeholder="First and Last" required="">
          <label for="email-address">Email Address</label>
          <input type="email" name="_replyto" id="email-address" placeholder="email@domain.tld" required="">
          <label for="password">Password</label>
          <input type="password" name="password" id="Password" placeholder="Password" required="">
          <label for="street-address">Street Address</label>
          <input type="text" name="street" id="street-address" placeholder="Street" required="">
          <fieldset class="locale">
            <legend>Locale</legend>
            <input type="text" name="city" placeholder="City" required="">
            <input type="state" name="state" placeholder="State" required="">
            
            
            <input type="text" name="postal-code" placeholder="12345" required="">
          </fieldset>
          <input type="hidden" name="_subject" id="email-subject" value="Registration Form Submission">
        </fieldset>
        <input type="submit" value="Register">
      </form><style>
        #fs-frm input,
        #fs-frm select,
        #fs-frm textarea,
        #fs-frm fieldset,
        #fs-frm optgroup,
        #fs-frm label,
        #fs-frm #card-element:disabled {
           font-family: 'Rozha One', serif;
            font-size: 100%;
          color: inherit;
          border: none;
          border-radius: 0;
          display: block;
          width: 100%;
          padding: 0;
          margin: 0;
         
        }
        #fs-frm label,
        #fs-frm legend,
        #fs-frm ::placeholder {
          font-size: .825rem;
          margin-bottom: .5rem;
          padding-top: .2rem;
          display: flex;
          align-items: baseline;
             font-family: 'Rozha One', serif;
        }
        
        
        #fs-frm input,
        #fs-frm select,
        #fs-frm textarea,
        #fs-frm #card-element {
          border: 1px solid rgba(0,0,0,0.2);
          background-color:  #eaecee ;
          padding: .75em 1rem;
          margin-bottom: 1.5rem;
        }
        #fs-frm input:focus,
        #fs-frm select:focus,
        #fs-frm textarea:focus {
          background-color: #e75480;
          outline-style: solid;
          outline-width: thin;
          outline-color: gray;
          outline-offset: -1px;
        }
        #fs-frm [type="text"],
        #fs-frm [type="email"] {
          width: 100%;
        }
        #fs-frm [type="button"],
        #fs-frm [type="submit"],
        #fs-frm [type="reset"] {
          width: auto;
          cursor: pointer;
          -webkit-appearance: button;
          -moz-appearance: button;
          appearance: button;
          background-color: #81d5ff;
        }
      
        #fs-frm [type="submit"]:focus,
        #fs-frm [type="reset"]:focus {
          outline: none;
          
        }
        #fs-frm [type="submit"],
        #fs-frm [type="reset"] {
          background-color: #e75480;
          margin-bottom: 0;
        }
        #fs-frm select {
          text-transform: none;
            background-color: gray;
          -webkit-appearance: checkbox;
          -moz-appearance: checkbox;
          appearance: checkbox;
          display: inline-block;
          width: auto;
          margin: 0 .5em 0 0 !important;
             font-family: 'Rozha One', serif;
        }
        
        #fs-frm [type="radio"] {
          -webkit-appearance: radio;
          -moz-appearance: radio;
          appearance: radio;
             font-family: 'Rozha One', serif;
        }
        
        
        #fs-frm fieldset.locale input[name="city"],
        #fs-frm fieldset.locale select[name="state"],
        #fs-frm fieldset.locale input[name="postal-code"] {
          display: inline;
             font-family: 'Rozha One', serif;
        }
        #fs-frm fieldset.locale input[name="city"] {
          width: 52%;
             font-family: 'Rozha One', serif;
        }
        #fs-frm fieldset.locale select[name="state"],
        #fs-frm fieldset.locale input[name="postal-code"] {
          width: 20%;
             font-family: 'Rozha One', serif;
        }
        #fs-frm fieldset.locale input[name="city"],
        #fs-frm fieldset.locale select[name="state"] {
          margin-right: 3%;
             font-family: 'Rozha One', serif;
        }
                
            
              </style>
    </main>
